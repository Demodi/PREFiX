<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PREFiX - 自定义尾巴</title>
		<link id="favicon" rel="shortcut icon" type="image/png" sizes="16x16" href="/icons/16.png" />
		<link rel="stylesheet" href="css/fonts.css"/>
		<link rel="stylesheet" href="css/options.css" />
		<script src="js/lib/jquery-min.js"></script>
		<script src="js/set-custom-consumer.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="customConsumer">
				<table border="0" cellspacing="0" cellpadding="0">
					<tbody>
						<tr>
							<td width="120px">
								Consumer Key:
							</td>
							<td>
								<input type="text" id="key" /><br />
							</td>
						</tr>
						<tr>
							<td>
								Consumer Secret:
							</td>
							<td>
								<input type="text" id="secret" />
							</td>
						</tr>
					</tbody>
				</table>
				<button id="set">设置尾巴</button>
				<button id="reset">恢复默认尾巴</button>
				<div>
					<span id="donation">如果您喜欢 PREFiX, 请考虑<a href="https://me.alipay.com/riophae" target="_blank">捐助@锐风</a>! :)</span><br />
					<span id="consumer-tip"><a href="https://github.com/riophae/PREFiX/wiki/PREFiX-自定义尾巴的详细步骤" target="_blank">设置尾巴的详细步骤</a></span>
				</div>
			</div>
		</div>
	</body>
</html>
