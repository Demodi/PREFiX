<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PREFiX - 选项</title>
		<link id="favicon" rel="shortcut icon" type="image/png" sizes="16x16" href="/icons/16.png" />
		<link rel="stylesheet" href="css/fonts.css"/>
		<link rel="stylesheet" href="css/options.css"/>
		<script src="js/lib/jquery-min.js"></script>
		<script src="js/options.js"></script>
	</head>
	<body>
	<div id="wrapper">
		<div id="settings">
			<div id="account">
				<div id="avatar">
					<img />
				</div>
				<div>
					<button id="switchAccount">切换账号</button>
					<button id="setCustomConsumer">自定义尾巴</button>
				</div>
			</div>
			<ul>
				<li><label><input type="checkbox" key="playSound" />有新的未读 @ 消息或未读私信时播放提示音</label></li>
				<li><label><input type="checkbox" key="smoothScroll" />启用平滑滚动</label></li>
				<li><label><input type="checkbox" key="birthdayNotice" />好友生日提醒</label></li>
				<li>
					<label>放大比率
						<select key="zoomRatio" type="select">
							<option value="1">100%</option>
							<option value="1.11">110%</option><!-- 放大 111% 解决放大 110% 时页面元素抖动的 bug -->
							<option value="1.25">125%</option>
							<option value="1.5">150%</option>
						</select>
						(仅独立窗口模式有效)
					</label>
				</li>
			</ul>
		</div>
		<div id="about">
			PREFiX v<span id="version"></span>. Powered by <a href="https://github.com/riophae/Ripple" target="_blank">Ripple</a>.
		</div>
	</div>
	</body>
</html>
